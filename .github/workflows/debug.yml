name: IOT DEVICE ANDROID DEBUG CI

on:
  push:
    paths-ignore:
      - '**/doc*/**'
      - '**/**/doc*/**'
      - '**/README.md'
      - '**/LICENSE'
      - '*.md'
    tags-ignore:
      - '*'
    branches:
      - '*'
  pull_request:
    branches: [ master ]

env:
  IOT_SONATYPE_USERNAME: ${{ secrets.IOT_SONATYPE_USERNAME }}
  IOT_SONATYPE_PASSWORD: ${{ secrets.IOT_SONATYPE_PASSWORD }}
  GPG_DECRYPT_PASSPHRASE: ${{ secrets.GPG_DECRYPT_PASSPHRASE }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          rm -rf hub-device-android/app-config.json explorer-device-android/app-config.json
          gpg -d --passphrase "$GPG_DECRYPT_PASSPHRASE" --batch --quiet .github/hub-device-android/app-config.json.asc > hub-device-android/app-config.json
          gpg -d --passphrase "$GPG_DECRYPT_PASSPHRASE" --batch --quiet .github/explorer-device-android/app-config.json.asc > explorer-device-android/app-config.json
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: install fir
        run: sudo gem install fir-cli
      - name: Build with Gradle
        run: ./gradlew build
      - name: Publish aar and jar to Maven
        run: ./gradlew publish
      - name: Archive the apks
        uses: actions/upload-artifact@v2
        with:
          path: '*-device-android/*-demo/build/outputs/apk/debug/*.apk'
      - name: Upload apks to fir
        run: |
          expApk=$(ls explorer-device-android/explorer-demo/build/outputs/apk/debug/*.apk)
          hubApk=$(ls hub-device-android/hub-demo/build/outputs/apk/debug/*.apk)
          
          fir publish $expApk -T $IOT_FIRIM_API_TOKEN --oversea_turbo --force_pin_history
          fir publish $hubApk -T $IOT_FIRIM_API_TOKEN --oversea_turbo --force_pin_history
        env:
          IOT_FIRIM_API_TOKEN: ${{ secrets.IOT_FIRIM_API_TOKEN }}
